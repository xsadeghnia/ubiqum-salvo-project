<!DOCTYPE>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Ship Locations</title>
</head>

<body>
<div id="myVue">
    <div class="container">
        <table class="salvo-tbl">
            <tr>
                <td class="cell" v-for="row in rows">{{row}}</td>
            </tr>
            <tr v-for="column in columns">
                <td class="cell" v-for="row in rows" :ref="'P'+column+row"><span v-if="row == 0">{{column}}</span></td>
            </tr>

        </table>
        <table class="salvo-tbl">
            <tr>
                <td class="cell" v-for="row in rows">{{row}}</td>
            </tr>
            <tr v-for="column in columns">
                <td class="cell" v-for="row in rows" :ref="'O'+column+row"><span v-if="row == 0">{{column}}</span></td>
            </tr>

        </table>
    </div>
</div>
<script src="game.js"></script>
</body>

</html>
